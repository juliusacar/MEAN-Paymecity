<div class="container">
    <div class="float-right">
        <button class="btn btn-action m-3" [routerLink]="['/employees/create']">Add Employee</button>
      </div>

      <table class="table table-hover">
        <thead>
        <tr>
            <td class="font-weight-bold">Employee Name</td>
            <td class="font-weight-bold">Job Position</td>
            <td class="font-weight-bold">Payrate</td>
            <td colspan="2"></td>
        </tr>
        </thead>

        <tbody>
          <tr *ngFor="let business of businesses">
            <td>{{ business.employee_name }}</td>
            <td>{{ business.job_position }}</td>
            <td>{{ business.payrate }}</td>
            <td><a [routerLink]="['edit', business._id]" class="btn btn-outline-warning">Edit</a></td>
            <td><a (click) = "deleteBusiness(business._id)" href="/dashboard" class="btn btn-outline-danger">Delete</a></td>
          </tr>
        </tbody>
      </table>

      <div class="text-center pt-5">
          <h6>Snapshot of MongoDB Collection Overview</h6>
          <img src="assets/img/sampleDB.PNG" alt="" style="max-height: 500px;">
      </div>


</div>
