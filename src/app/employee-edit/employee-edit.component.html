<div class="container pt-5">
    <div class="card p-5">
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group">
              <label class="col-md-4">Employee Name</label>
              <input type="text" class="form-control" formControlName="employee_name" #employee_name [(ngModel)] = "business.employee_name" />
            </div>
            <div *ngIf="angForm.controls['employee_name'].invalid && (angForm.controls['employee_name'].dirty || angForm.controls['employee_name'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['employee_name'].errors.required">
                Employee Name is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Job Position</label>
              <input type="text" class="form-control" formControlName="job_position" #job_position [(ngModel)] = "business.job_position" />
            </div>
            <div *ngIf="angForm.controls['job_position'].invalid && (angForm.controls['job_position'].dirty || angForm.controls['job_position'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['job_position'].errors.required">
                Job Position is required.
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Payrate</label>
              <input type="text" class="form-control" formControlName="payrate" #payrate [(ngModel)] = "business.payrate" />
            </div>
            <div *ngIf="angForm.controls['payrate'].invalid && (angForm.controls['payrate'].dirty || angForm.controls['payrate'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['payrate'].errors.required">
                Payrate is required.
              </div>
            </div>
            <div class="form-group">
              <button (click)="updateBusiness(employee_name.value, job_position.value, payrate.value)"
              [disabled]="angForm.invalid"
              class="btn btn-primary">Update Business</button>
            </div>
          </form>
        </div>
      </div>

</div>
